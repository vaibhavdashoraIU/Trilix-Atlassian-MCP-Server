apiVersion: apps/v1
kind: Deployment
metadata:
  name: confluence-service
  namespace: trilix
spec:
  replicas: 2
  selector:
    matchLabels:
      app: confluence-service
  template:
    metadata:
      labels:
        app: confluence-service
    spec:
      containers:
      - name: confluence-service
        image: 996894428841.dkr.ecr.us-east-1.amazonaws.com/trilix/confluence-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: trilix-config
        - secretRef:
            name: trilix-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: confluence-service
  namespace: trilix
spec:
  selector:
    app: confluence-service
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
