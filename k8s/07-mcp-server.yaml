apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server
  namespace: trilix
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mcp-server
  template:
    metadata:
      labels:
        app: mcp-server
    spec:
      containers:
      - name: mcp-server
        image: 996894428841.dkr.ecr.us-east-1.amazonaws.com/trilix/mcp-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: trilix-config
        - secretRef:
            name: trilix-secrets
        volumeMounts:
        - name: oauth-private-key
          mountPath: /var/run/secrets/oauth
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: oauth-private-key
        secret:
          secretName: trilix-oauth-key
          items:
          - key: oauth-private-key.pem
            path: oauth-private-key.pem
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-server
  namespace: trilix
spec:
  selector:
    app: mcp-server
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  type: NodePort
