<!DOCTYPE html>

    <meta charset="UTF-8">

    <style>
        :root {
            --bg: #0F172A;
            --surface: #1E293B;
            --primary: #3B82F6;
            --text-main: #F8FAFC;
            --text-muted: #94A3B8;
            --border: #334155;
            --success: #10B981;
            --error: #EF4444;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
        }

        /* Sidebar */
        .sidebar {
            background: var(--surface);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            height: fit-content;
        }

        .tool-category {
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--primary);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.05em;
        }

        .tool-btn {
            display: block;
            width: 100%;
            text-align: left;
            padding: 10px;
            margin-bottom: 5px;
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .tool-btn:hover {
            background: rgba(59, 130, 246, 0.1);
            color: var(--text-main);
        }

        .tool-btn.active {
            background: var(--primary);
            color: white;
        }

        /* Main Content */
        .main {
            background: var(--surface);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid var(--border);
            min-height: 80vh;
        }

        h2 {
            margin-top: 0;
        }

        /* Forms */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text-main);
            border-radius: 6px;
            font-family: inherit;
        }

        input:focus,
        textarea:focus {
            border-color: var(--primary);
            outline: none;
        }

        button.action-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button.action-btn:hover {
            opacity: 0.9;
        }

        /* Auth Status */
        .auth-status {
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            border-radius: 6px;
            color: var(--success);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Response Area */
        #response-area {
            margin-top: 20px;
            background: #0d1117;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            color: #e6edf3;
            border: 1px solid var(--border);
            min-height: 200px;
        }

        .hidden {
            display: none;
        }
    </style>

        let currentTool = 'workspaces';

        // -- AUTH INITIALIZATION --
        window.addEventListener('load', async () => {
            const authStatus = document.getElementById('auth-check');

            if (!window.Clerk) {
                authStatus.innerHTML = '‚ùå Clerk failed to load';
                authStatus.style.color = 'var(--error)';
                return;
            }

            try {
                await window.Clerk.load();

                // Official method to listen for auth transitions
                window.Clerk.addListener(async ({ user }) => {
                    if (user) {
                        // Mount the User Button (Avatar + Sign Out)
                        authStatus.innerHTML = ''; // Clear "Checking Auth..."
                        window.Clerk.mountUserButton(authStatus);

                        // Get the long-lived token if available
                        try {
                            currentToken = await window.Clerk.session.getToken({ template: 'chatgpt' });
                        } catch (e) {
                            console.log("Custom template not found, using default");
                            currentToken = await window.Clerk.session.getToken();
                        }

                        // Load default form
                        showForm('workspaces');
                    } else {
                        currentToken = '';
                        authStatus.innerHTML = `
                        <button style="background:var(--primary); color:white; border:none; padding:8px 16px; border-radius:4px; cursor:pointer; width:100%;" onclick="Clerk.openSignIn()">Sign In</button>
                    `;
                        document.getElementById('dynamic-form').innerHTML = '';
                        document.getElementById('response-area').innerText = 'Please sign in to run requests.';
                    }
                });
            } catch (err) {
                console.error(err);
                authStatus.textContent = '‚ùå Auth Error: ' + err.message;
            }
        });

            document.getElementById('form-desc').innerText = tool.desc;

            // Build Form
            const formContainer = document.getElementById('dynamic-form');
            formContainer.innerHTML = '';

            if (tool.fields.length > 0) {
                tool.fields.forEach(field => {
                    const div = document.createElement('div');
                    div.className = 'form-group';

                    const label = document.createElement('label');
                    label.innerText = field.label;

                    let input;
                    if (field.type === 'textarea') {
                        input = document.createElement('textarea');
                        input.rows = 4;
                    } else {
                        input = document.createElement('input');
                        input.type = field.type;
                    }

                    input.id = `input-${field.name}`;
                    if (field.value) input.value = field.value;
                    if (field.placeholder) input.placeholder = field.placeholder;

                    // Persistence utility: try to autofill workspace_id from last usage
                    if (field.name === 'workspace_id') {
                        const saved = localStorage.getItem('last_workspace_id');
                        if (saved) input.value = saved;
                        input.addEventListener('change', (e) => localStorage.setItem('last_workspace_id', e.target.value));
                    }

                    div.appendChild(label);
                    div.appendChild(input);
                    formContainer.appendChild(div);
                });
            }

            // Add Submit Button
            const btn = document.createElement('button');
            btn.className = 'action-btn';
            btn.innerText = 'Run Request üöÄ';
            btn.onclick = executeRequest;
            formContainer.appendChild(btn);

            // Clear response
            document.getElementById('response-area').innerText = 'Ready to launch...';
        }

        async function executeRequest() {
            const tool = TOOLS[currentTool];
            const responseArea = document.getElementById('response-area');
            responseArea.innerText = 'Running...';

            // Collect Data
            const data = {};
            tool.fields.forEach(field => {
                const el = document.getElementById(`input-${field.name}`);
                if (el) {
                    // Convert numbers
                    if (field.type === 'number') {
                        data[field.name] = parseInt(el.value, 10);
                    } else {
                        data[field.name] = el.value;
                    }
                }
            });

            if (!currentToken) {
                responseArea.innerText = '‚ùå Error: You are not signed in.';
                return;
            }

            try {
                let url = API_BASE + tool.endpoint;
                let options = {
                    method: tool.method,
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    }
                };

                if (tool.method === 'POST') {
                    options.body = JSON.stringify(data);
                }

                const res = await fetch(url, options);
                const text = await res.text();

                // Try to format JSON
                try {
                    const json = JSON.parse(text);
                    responseArea.innerText = JSON.stringify(json, null, 2);
                } catch {
                    responseArea.innerText = text;
                }

            } catch (err) {
                responseArea.innerText = '‚ùå Network Error: ' + err.message;
            }
        }
    </script>
