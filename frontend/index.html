<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilix Server ‚Ä¢ Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --midnight: #1A1A2E;
            --space-teal: #00D4AA;
            --atomic-orange: #FF6B35;
            --cream: #FFF8E7;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: var(--midnight);
            color: var(--cream);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            border: 2px solid var(--space-teal);
            border-radius: 20px;
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(0, 212, 170, 0.1);
        }

        h1 {
            font-family: 'Righteous', cursive;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--cream) 0%, var(--space-teal) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            margin-bottom: 40px;
            opacity: 0.7;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        a {
            display: block;
            text-decoration: none;
            color: var(--midnight);
            background: var(--space-teal);
            padding: 20px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
        }

        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 170, 0.4);
        }

        a.secondary {
            background: transparent;
            border: 2px solid var(--atomic-orange);
            color: var(--atomic-orange);
        }

        a.secondary:hover {
            background: rgba(255, 107, 53, 0.1);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.2);
        }

        .status {
            margin-top: 30px;
            font-size: 0.8rem;
            color: var(--space-teal);
        }

        .status::before {
            content: '‚óè';
            margin-right: 8px;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0.5;
            }
        }

        .auth-btn {
            background: var(--cream);
            color: var(--midnight);
            border: none;
            padding: 10px 20px;
            font-family: 'Space Mono', monospace;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
        }

        .token-btn {
            background: var(--atomic-orange);
            color: #fff;
            border: none;
            padding: 15px;
            font-family: 'Space Mono', monospace;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }

        .token-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(255, 107, 53, 0.4);
        }

        .feedback {
            height: 20px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        #user-button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Trilix Command Center</h1>
        <p>Quantum-Safe Atlassian Intelligence Gateway</p>

        <!-- Auth Section -->
        <div id="auth-section">
            <div id="user-button-container"></div>

            <div id="logged-out-view">
                <p style="font-size: 0.8rem; margin-bottom: 20px;">Secure tunnel active. Authentication required.</p>
                <button onclick="Clerk.openSignIn()" class="auth-btn">Authorize via Clerk</button>
            </div>

            <div id="logged-in-view" style="display: none;">
                <div
                    style="background: rgba(0, 212, 170, 0.05); border: 1px solid rgba(0, 212, 170, 0.2); padding: 15px; border-radius: 12px; margin-bottom: 20px; text-align: left;">
                    <div
                        style="font-size: 0.7rem; color: var(--space-teal); text-transform: uppercase; margin-bottom: 5px; font-weight: bold;">
                        User Identity (Clerk ID)</div>
                    <div style="display: flex; align-items: center; justify-content: space-between; gap: 10px;">
                        <code id="user-id-display"
                            style="font-size: 0.8rem; color: var(--cream); overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">Loading...</code>
                        <button onclick="copyUserId()"
                            style="background: var(--space-teal); color: var(--midnight); border: none; padding: 4px 8px; border-radius: 4px; font-family: inherit; font-size: 0.6rem; font-weight: bold; cursor: pointer; white-space: nowrap;">COPY
                            ID</button>
                    </div>
                </div>

                <div id="token-section" style="margin-bottom: 20px;">
                    <button onclick="copyToken()" class="token-btn">
                        üîë Generate Developer JWT
                    </button>
                    <p style="font-size: 0.6rem; color: var(--chrome); margin-top: 5px; margin-bottom: 0;">For local
                        testing tools only. Use Service Token for ChatGPT.</p>
                </div>

                <div id="token-feedback" class="feedback"></div>
            </div>
        </div>

        <div class="links">
            <a href="/docs/test-client.html">
                üõ† Open Test Client
            </a>
            <a href="/workspaces.html" class="secondary">
                üöÄ Workspaces Manager
            </a>
        </div>

        <div class="status">System Online ‚Ä¢ Ready</div>
    </div>

    <!-- Clerk Script -->
    <script async crossorigin="anonymous"
        data-clerk-publishable-key="pk_test_ZGl2aW5lLWdyb3VwZXItOTIuY2xlcmsuYWNjb3VudHMuZGV2JA"
        src="https://divine-grouper-92.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
        type="text/javascript"></script>

    <script>
        window.addEventListener('load', async () => {
            if (!window.Clerk) {
                console.error('Clerk failed to load');
                return;
            }

            await window.Clerk.load();

            const userButtonDiv = document.getElementById('user-button-container');
            const loggedInView = document.getElementById('logged-in-view');
            const loggedOutView = document.getElementById('logged-out-view');

            // Official method to listen for auth transitions
            window.Clerk.addListener(({ user }) => {
                if (user) {
                    // User is signed in
                    window.Clerk.mountUserButton(userButtonDiv, { afterSignOutUrl: '/' });
                    loggedInView.style.display = 'block';
                    loggedOutView.style.display = 'none';
                    document.getElementById('user-id-display').textContent = user.id;
                } else {
                    // User is signed out
                    loggedInView.style.display = 'none';
                    loggedOutView.style.display = 'block';
                    userButtonDiv.innerHTML = '';
                    document.getElementById('token-feedback').textContent = '';
                }
            });
        });

        async function copyUserId() {
            const feedback = document.getElementById('token-feedback');
            const userId = document.getElementById('user-id-display').textContent;

            try {
                if (!navigator.clipboard) {
                    fallbackCopyTextToClipboard(userId, feedback, "User ID Copied!");
                    return;
                }
                await navigator.clipboard.writeText(userId);
                showSuccess(feedback, "User ID Copied!");
            } catch (err) {
                console.error('Failed to copy ID: ', err);
                feedback.textContent = '‚ùå Failed to copy ID';
            }
        }

        async function copyToken() {
            const feedback = document.getElementById('token-feedback');
            try {
                if (!window.Clerk.session) return;

                // Request a long-lived token using the 'chatgpt' template
                const token = await window.Clerk.session.getToken({ template: 'chatgpt' });

                // Use fallback if navigator.clipboard is unavailable (HTTP)
                if (!navigator.clipboard) {
                    fallbackCopyTextToClipboard(token, feedback);
                    return;
                }

                await navigator.clipboard.writeText(token);
                showSuccess(feedback);
            } catch (err) {
                console.error('Failed to copy: ', err);
                feedback.textContent = '‚ùå Failed. Did you create the "chatgpt" template?';
                feedback.style.color = '#FF6B35';
            }
        }

        function fallbackCopyTextToClipboard(text, feedback) {
            var textArea = document.createElement("textarea");
            textArea.value = text;

            // Ensure textArea is not visible but part of DOM
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";

            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                var successful = document.execCommand('copy');
                if (successful) {
                    showSuccess(feedback);
                } else {
                    throw new Error('Fallback copy failed');
                }
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
                feedback.textContent = '‚ùå Copy failed (Browser restriction)';
                feedback.style.color = '#FF6B35';
            }

            document.body.removeChild(textArea);
        }

        function showSuccess(feedback, message = '‚úÖ Long-Lived Token Copied!') {
            feedback.textContent = message;
            feedback.style.color = '#00D4AA';
            setTimeout(() => feedback.textContent = '', 3000);
        }
    </script>
</body>

</html>
